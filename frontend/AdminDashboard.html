<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <main>

        <section>
            <h2>Citizen Engagement Analytics</h2>
            <table>
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Value</th>

                <thead>
                    <tr>
                        <th>Poll Title</th>
