<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Citizen Participation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script defer src="scripts.js"></script>
</head>

<body class="auth-page">
    <header>
        <nav class="navbar">
            <div class="logo">Citizen Participation</div>
            <ul class="navigation-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Welcome Back!</h2>
            <p>Log in to continue your journey in public governance.</p>
            <form id="loginForm" action="login_process.php" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
            <p class="auth-footer">
                Forgot your password? <a href="forgot_password.html">Reset here</a><br>
                Don't have an account? <a href="register.html">Register now</a>. <br>
                To return home <a href="index.html">click here.</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Citizen Participation. All Rights Reserved.</p>
    </footer>
</body>
</html>
